<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        .calculator {
            width: 350px;
            margin: 0 auto;
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
        }
        
        #display {
            width: 100%;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
        }
        
        .button {
            width: 25%;
            height: 60px;
            background-color: #fff;
            border: 1px solid #ccc;
            font-size: 1.2em;
            text-align: center;
            line-height: 60px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #clear,
        #backspace,
        #divide,
        #multiply,
        #subtract,
        #add {
            background-color: brown;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button class="button" id="clear" onclick="clearDisplay()">C</button>
            <button class="button" id="backspace" onclick="backspace()">CE</button>
            <button class="button" id="divide" onclick="addToDisplay('/')">/</button>
            <button class="button" id="seven" onclick="addToDisplay('7')">7</button>
            <button class="button" id="eight" onclick="addToDisplay('8')">8</button>
            <button class="button" id="nine" onclick="addToDisplay('9')">9</button>
            <button class="button" id="multiply" onclick="addToDisplay('*')">*</button>
            <button class="button" id="four" onclick="addToDisplay('4')">4</button>
            <button class="button" id="five" onclick="addToDisplay('5')">5</button>
            <button class="button" id="six" onclick="addToDisplay('6')">6</button>
            <button class="button" id="subtract" onclick="addToDisplay('-')">-</button>
            <button class="button" id="one" onclick="addToDisplay('1')">1</button>
            <button class="button" id="two" onclick="addToDisplay('2')">2</button>
            <button class="button" id="three" onclick="addToDisplay('3')">3</button>
            <button class="button" id="add" onclick="addToDisplay('+')">+
      <button class="button" id="zero" onclick="addToDisplay('0')">0</button>
            <button class="button" id="decimal" onclick="addToDisplay('.')">.</button>
            <button class="button" id="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        // Initialize display variable
        var display = document.getElementById("display");

        function addToDisplay(value) {
            // Add value to display
            display.value += value;
        }

        function clearDisplay() {
            // Clear display
            display.value = "";
        }

        function backspace() {
            // Remove last character from display
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            // Use eval() function to evaluate the expression on the display
            display.value = eval(display.value);
        }
    </script>
</body>

</html>
